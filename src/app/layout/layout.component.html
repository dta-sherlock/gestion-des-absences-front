<div class="container-fluid">

  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div>
      <img class="ml-0 mr-2 logo" type="image/x-icon" src="assets/img/logo_gestion_absences.jpg">
      <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
              data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="screenLaptop nav-item mr-2 text-light float-right">Bonjour, {{utilisateur.nom}}
      <button type="button" class="btn btn-light" (click)="deconnexion()">Déconnexion</button>
    </div>

    <div id="menuliste" [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <div class="navbar-collapse ml-2 ">
        <ul class="navbar-nav">
          <li  class="nav-item">
            <a class="nav-link active" href="" routerLink="/">Accueil</a>
          </li>
          <li class="nav-item" *ngIf="utilisateur.grade == 'Administrateur' || utilisateur.grade == 'Employé' || utilisateur.grade == 'Manager'">
            <a class="nav-link"  href="" routerLink="/absences">Gestion des absences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  *ngIf="utilisateur.grade == 'Administrateur' || utilisateur.grade == 'Employé' || utilisateur.grade == 'Manager'" href="" routerLink="/planning" >Planning des absences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="utilisateur.grade == 'Manager'" href="" routerLink="/validation" >Validation demandes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  *ngIf="utilisateur.grade == 'Manager'" href="" routerLink="/synthetique" >Vues synthétiques</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " *ngIf="utilisateur.grade == 'Administrateur' || utilisateur.grade == 'Employé' || utilisateur.grade == 'Manager'" href="" routerLink="/feries" >Jours féries</a>
          </li>
        </ul>
      </div>
      <div class="screenMobile nav-item mr-2 text-light float-right">Bonjour, {{utilisateur.nom}}
        <button type="button" class="btn btn-light" (click)="deconnexion()">Déconnexion</button>
      </div>
    </div>
  </nav>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
